<!DOCTYPE html>
<html>
<head>
  <title>Centered Image</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Make the body fill the viewport height */
    }

    img {
      max-width: 1024px; /* Set maximum width */
      width: auto; /* Maintain aspect ratio */
      display: block; /* Remove default margin for images */
      margin: 0 auto; /* Center horizontally */
    }
  </style>
</head>
<body>
  <img src="building.jpg" alt="Curatel">
</body>
</html>
